<?xml version="1.0" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd" >
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PET São Carlos - SP</title>
  <link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/style.css"  />
</h:head>
<h:body>

  <div class="container">
    <section class="logo home">
      <div class="navLayout">
        <p:link outcome="../index.xhtml"><h:graphicImage library="img" name="logoPET.png" alt="Logo do PET ADS IFSP São Carlos" value="" /></p:link>
        <div data-menu="data-menu">
         <nav>
            <ul style="align-items: center;">
             <li>
              <h:graphicImage value="#{benLogin.usuario.imagem}" alt="imagemsft" style="border-radius:50%; height:60px; width:60px;"/>
              </li>
              <li data-href="#Sobre"><p:link outcome="../index.xhtml">Sobre</p:link></li>
					<li data-href="#Noticia"><p:link outcome="../index.xhtml">Noticias</p:link></li>
					<li data-href="#Numeros"><p:link outcome="../index.xhtml">Pet em números</p:link></li>
              <li>Contato</li>
              
              
              <h:form rendered="#{benLogin.autoriza('USUARIONAOLOGADO')}">
              <li data-modal="data-modal">Entrar</li>
              </h:form>
               <h:form rendered="#{benLogin.autoriza('USUARIOLOGADO')}">
              <li>
              <h:commandLink action="#{benLogin.logout}" value="Sair" />
              </li>
              </h:form>
            </ul>
          </nav>
        </div>
      </div>
    </section>
    <div>

      
      <section class="accordionHome">
        <div>
        <div class="divFlex">
          <div data-accordion="data-accordion" class="ativo">  
            <h1>Inserir</h1>
            <span class="spanId"></span>
          </div>
          <ul data-listaAccordion="data-listaAccordion" class="ativo">
            <li data-accordionInsert="data-listaAccordion">Nóticia</li>
            <li data-accordionInsert="data-listaAccordion">Usuário</li>
            <li data-accordionInsert="data-listaAccordion">Atividades</li>
          </ul>
        </div>
        <h:form rendered="#{benLogin.autorizaPermissao('administrador')}">
        <div class="divFlex" >
          <div data-accordion="data-accordion">
            <h1>Deletar</h1>
            <span class="spanId"></span>
          </div>
          <ul data-listaAccordion="data-listaAccordion">
            <li>Nóticia</li>
            <li>Usuário</li>
            <li>Atividades</li>
          </ul>
        </div>
        </h:form>
 
        <div class="divFlex">
          <div data-accordion="data-accordion">
            <h1>Editar</h1>
            <span class="spanId"></span>
          </div>
          <ul data-listaAccordion="data-listaAccordion">
            <li><p:link outcome="updateUser.xhtml" value="Meu Perfil"></p:link></li>
          <h:form rendered="#{benLogin.autorizaPermissao('administrador')}">
            <li><p:link outcome="updateUser.xhtml" value="Nóticia"></p:link></li>
            <li><p:link outcome="updateUser.xhtml" value="Usuário"></p:link></li>
            <li><p:link outcome="updateUser.xhtml" value="Atividades"></p:link></li>
            </h:form>
          </ul>
        </div>
        <div class="divFlex">
          <div data-accordion="data-accordion">
           <h1>Visualizar</h1>
            <span class="spanId"></span>
          </div>
          <ul data-listaAccordion="data-listaAccordion">
            <li><p:link outcome="../viewUser.xhtml" value="Nóticia"></p:link></li>
            <li><p:link outcome="../viewUser.xhtml" value="Usuário"></p:link></li>
            <li><p:link outcome="../viewUser.xhtml" value="Atividades"></p:link></li>
          </ul>
        </div>
      </div>
      <div class="formContent">
        <div class="divId ativo" data-contentLeft="data-contentLeft">
      	  <h1>Inserir Noticia</h1>
        <h:form enctype="multipart/form-data"> 
   			 <p:growl id="growl" life="2000" />
	          <h:outputLabel for="titulo" value="Título" styleClass="labelId" />
	          <p:inputText id="titulo" value="#{beanHomeUser.noticia.titulo}" />
	           <h:outputLabel for="data" value="Data" styleClass="labelId" />
	          <p:datePicker id="data" value="#{beanHomeUser.noticia.data}" />
	           <h:outputLabel for="conteudo" value="Conteúdo" styleClass="labelId" />
     		  <pre>
     		  <p:inputTextarea id="conteudo" rows="20" cols="50" value="#{beanHomeUser.noticia.conteudo}" />
     		  </pre>
    		  <p:commandButton value="Salvar" update="growl" action="#{beanHomeUser.salvarNoticia}">
    		  <f:ajax render="@form" /></p:commandButton>
			</h:form>
        </div>
        <div class="divId" data-contentLeft="data-contentLeft">
          <h1>Inserir Usuário</h1>
          <h:form enctype="multipart/form-data">
   			 	<p:growl id="growl" life="2000" />
           		<h:outputLabel for="nome" value="Nome" styleClass="labelId" />
	          	<p:inputText id="nome" value="#{beanHomeUser.usuario2.nome}" />
	          	<h:outputLabel for="email" value="Email" styleClass="labelId" />
	          	<p:inputText id="email" value="#{beanHomeUser.usuario2.email}" />
	          	<h:outputLabel for="senha" value="Senha" styleClass="labelId" />
	          	<p:password id="senha" value="#{beanHomeUser.usuario2.senha}" />
     		   <p:outputLabel styleClass="labelId" for="console" value="Console:" />
    		    <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
   			     <p:outputLabel for="@next" value="Categoria: " />
     		   <p:selectOneMenu id="console" value="#{beanHomeUser.usuario2.categoria}" style="width:125px">
            <f:selectItem itemLabel="Administrador" itemValue="administrador" />
            <f:selectItem itemLabel="Aluno" itemValue="aluno" />
      		  </p:selectOneMenu>
      		  </h:panelGrid>
    		<p:fileUpload fileUploadListener="#{beanHomeUser.uploadImg}" auto="true" mode="advanced" />
			<p:commandButton value="Salvar" update="growl" actionListener="#{beanHomeUser.salvarUsuario}" />
			</h:form>
        </div>
        <div class="divId" data-contentLeft="data-contentLeft">
          <h1>Inserir Atividade</h1>
          
          <h:form id="formAtt"> 
   			 <p:growl id="growl" life="2000" />
	          <h:outputLabel for="titulo" value="Título" styleClass="labelId" />
	          <p:inputText id="titulo" value="#{beanHomeUser.atividade.titulo}" />
	          <h:outputLabel for="data" value="Data" styleClass="labelId" />
	          <p:datePicker id="data" value="#{beanHomeUser.atividade.data}" />
	          <h:outputLabel for="conteudo" value="Conteúdo" styleClass="labelId" />
	          <pre>
     		  <p:inputTextarea id="conteudo" rows="20" cols="50" value="#{beanHomeUser.atividade.conteudo}" />
    		  </pre>
    		  <p:commandButton value="Salvar" update="growl" action="#{beanHomeUser.salvarAtividade}">
    		  <f:ajax render="@form" /> </p:commandButton>
			</h:form>
        </div>
      </div>
      </section>
     
    </div>
    
    
    </div>
    
   
   <h:outputScript name="scriptUser.js" library="js" />
</h:body>
</h:html>
